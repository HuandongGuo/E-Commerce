{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
        }
        .error-icon {
            font-size: 80px;
            color: #dc3545;
        }
        .error-message {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #dc3545;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-icon">
        <i class="bi bi-x-circle-fill"></i>
    </div>
    <h1 class="mt-3">Payment Failed</h1>
    <p class="error-message">Unfortunately, your payment could not be processed. Please try again or contact support if the issue persists.</p>
    <p><strong>Order ID:</strong> {{ order_id }}</p>
    <a href="/payment/checkout" class="btn btn-custom mt-3">Try Again</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
{% endblock %}
