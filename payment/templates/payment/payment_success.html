{% extends 'base.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .success-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
        }
        .success-message {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #28a745;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <h1 class="mt-3">Payment Successful!</h1>
    <p class="success-message">Thank you for your purchase. Your payment has been processed successfully, and your order is being prepared.</p>
    <a href="/" class="btn btn-custom mt-3">Return to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
{% endblock %}
